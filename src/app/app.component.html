<div class="bloc-app">
    <mat-toolbar color="primary">
      <a href="/accueil" class="brand-logo">Loumo</a>
      <div fxShow="true" fxHide.lt-md="true" fxFlex >
        <div fxLayout="row" fxLayoutAlign="end">
          <app-header></app-header>
        </div>
      </div>
      <div fxShow="true" fxHide.gt-sm="true" fxFlex>
        <div fxLayout="row" fxFlex>
          <a href="#" class="icone-menu" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></a>
        </div>
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill class="menu-res">
      <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="end">
          <a (click)="sidenav.toggle()" href="#" mat-button><mat-icon>clear</mat-icon></a>
          <a href="#" mat-button>Menu Item 1</a>
          <a href="#" mat-button>Menu Item 2</a>
          <a href="#" mat-button>Menu Item 3</a>
          <a href="#" mat-button>Menu Item 4</a>
          <a href="#" mat-button>Menu Item 5</a>
          <a href="#" mat-button>Menu Item 6</a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <main>
          <router-outlet></router-outlet>
        </main>
        <div class="footer"></div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
