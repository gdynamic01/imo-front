<div *ngIf="userName !== null && userName !== undefined" class="right menu-list">
  <a [ngClass]="{'item-color': itemSelected === 'creation-offre'}" class="depot-offre" (click)="redirection('offre')"><i class="material-icons">add_circle</i><span>D&eacute;poser une annonce</span></a>
  <a [ngClass]="{'item-color': itemSelected === 'accueil'}" (click)="redirection('accueil')"><i class="material-icons">home</i><span>Accueil</span></a>
  <button mat-button [matMenuTriggerFor]="beforeMenu">
    <i class="material-icons">account_circle</i>
    <span class="name-user">{{userName}}</span>
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <a id="menu-content" mat-menu-item><i class="material-icons">settings</i>Compte</a>
    <a id="menu-content" (click)="deconnexion()" mat-menu-item><i class="material-icons">power_settings_new</i>Deconnexion</a>
  </mat-menu>
</div>
<div *ngIf="!isActifButton" class="menu-list">
  <a class="depot-offre" [ngClass]="{'item-color': itemSelected === 'creation-offre'}" (click)="redirection('offre')"><i class="material-icons">add_circle</i><span>D&eacute;poser une annonce</span></a>
  <a [ngClass]="{'item-color': itemSelected === 'accueil'}" (click)="redirection('accueil')"><i class="material-icons">home</i><span>Accueil</span></a>
  <a [ngClass]="{'item-color': itemSelected === 'inscription'}" (click)="redirection('inscription')"><i class="material-icons">person_add</i><span>Inscription</span></a>
  <a [ngClass]="{'item-color': itemSelected === 'connexion'}" (click)="redirection('connexion')"><i class="material-icons">perm_identity</i><span>Connexion</span></a>
</div>
