  <div mat-dialog-title>
    <div class="header-modale">
      <span (click)="clos()" title='fermer'><i class="material-icons fermeture">close</i></span>
      <h6>Inscription</h6>
    </div>
  </div>
  <div mat-dialog-content class="bloc-inscription">
    <div *ngIf="messageErreur" id="message-err">
      <!-- message erreur serveur -->
      <div class="col s12 m12 l12 xl12">
        <app-alerte-message [messages]="message" [colors_msg]="colors"></app-alerte-message>
      </div>
    </div>
    <form class="form-inscription" novalidate="novalidate">
      <div class="user-info">
        <div class="type-user">
          <span class="libelle-text">Qui êtes-vous </span><span class="red-text">*</span>
          <label>
            <input name="type_user" type="radio" (click)="addAndRemoveField('professionnel')" data-error=".errorTxt1"
              aria-required="true" class="error" aria-describedby="type_user-error" aria-invalid="true" /><span>Professionnel</span>
          </label>
          <label>
            <input name="type_user" type="radio" (click)="addAndRemoveField('particulier')" class="error" checked/><span>Particulier</span>
          </label>
          <div class="input-field errorTxt1 bloc-error">
            <div id="type_user-error" class="error"></div>
          </div>
        </div>
      </div>
      <div>
        <div class="type-user">
          <span class="libelle-text">Quel est votre sexe </span><span class="red-text">*</span>
          <label>
            <input name="sexe" type="radio" value="F" [(ngModel)]="user.representantLegal.sexe" data-error=".errorTxt7" aria-required="true" class="error"
              aria-describedby="sexe-error" aria-invalid="true" /><span>Femme</span>
          </label>
          <label>
            <input name="sexe" type="radio" value="M" [(ngModel)]="user.representantLegal.sexe" class="error" /><span>Homme</span>
          </label>
          <div class="input-field errorTxt7 bloc-error">
            <div id="sexe-error" class="error"></div>
          </div>
        </div>
      </div>
      <div class="user-info"> 
        <div class="input-field info-commune_text">
          <input type="text" name="nom" placeholder="Nom *" class="nom error" [(ngModel)]="user.representantLegal.nom" data-error=".errorTxt5"
            aria-required="true" aria-describedby="nom-error" aria-invalid="true">
          <div class="input-field errorTxt2 bloc-error">
            <div id="nom-error" class="error"></div>
          </div>
        </div>
        <div class="input-field info-commune_text">
          <input type="text" name="prenom" placeholder="Prénom *" [(ngModel)]="user.representantLegal.prenom" class="prenom error" data-error=".errorTxt6"
            aria-required="true" aria-describedby="prenom-error" aria-invalid="true">
          <div class="input-field errorTxt6 bloc-error">
            <div id="prenom-error" class="error"></div>
          </div>
        </div>
      </div>
      <div class="user-info"> 
        <div class="input-field info-commune_text">
          <input type="email" name="email" placeholder="Email *" class="email error" [(ngModel)]="user.email" data-error=".errorTxt2"
            aria-required="true" aria-describedby="email-error" aria-invalid="true">
          <div class="input-field errorTxt2 bloc-error">
            <div id="email-error" class="error"></div>
          </div>
        </div>
      </div>
      <div class="user-info"> 
        <div class="input-field info-commune_text">
          <input type="password" name="password" placeholder="Mot de passe *" [(ngModel)]="user.password" class="passwords error" data-error=".errorTxt3"
            aria-required="true" aria-describedby="password-error" aria-invalid="true">
          <div class="input-field errorTxt3 bloc-error">
            <div id="password-error" class="error"></div>
          </div>
        </div>
      </div>
      <div class="user-info" *ngIf="isBlocProfessionnel">
        <!-- info Entreprise -->
        <div class="input-field info-professionnel">
          <input type="text" name="siret" placeholder="Numero siret *" [(ngModel)]= "professionnel.siret" class="siret error" data-error=".errorTxt4"
            aria-required="true" aria-describedby="siret-error" aria-invalid="true">
          <div class="input-field errorTxt4 bloc-error">
            <div id="siret-error" class="error"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end" class="user-info">
    <div>
      <button mat-button class="btn red waves-effect waves-light" (click)="clos()">Annuler</button>
      <button mat-button class="btn green waves-effect waves-light" (click)="valider()">Valider</button>
    </div>
  </div>
