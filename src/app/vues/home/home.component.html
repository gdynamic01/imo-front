<div class="container">
  <div class="principal" fxFlex="60" fxFlex.md="70" fxFlex.sm="80" fxFlex.xs="98" fxLayout="column">
    <h2 class='title-search'>Que Recherchez-vous ?</h2>
    <div class="bloc-form">
      <app-search-offres></app-search-offres>
    
      <div class="card-offre the-last-child" *ngFor="let offre of imoResponse.result">
          <div class="photo">
            <img [src]="offre.photosOffres[0]">
          </div>
          <div class="info-offres">
            <div class="titre">
              <label>{​​{​​offre.titre}​​}​​</label>
            </div>
            <div class="prix">
              <label>{​​{​​offre.prix}​​}​​</label>
            </div>
            <div class="other-info">
              <div class="type-offre">
                <span>{​​{​​offre.typeOffre}​​}​​</span>
              </div>
              <div class="ville">
                <span>{​​{​​offre.ville}​​}​​</span>
              </div>
              <div class="DateOffre">
                <span>{​​{​​convertDate(offre.createAt)}​​}​​</span>
              </div>
            </div>
          </div>  
          <div class="card-service">  
            <div class="type-service">
    
              <label>{​​{​​offre.typeServiceOffre}​​}​​</label>
    
            </div>  
            <div class="type-annonce"> 
              <span>{​​{​​offre.typeAnnonce}​​}​​</span>
            </div>
          </div> 
        </div>       
    </div>
  </div>
</div>
